<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/cartpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Cart Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> <img src="/images/logo.svg" alt="box-seam" height="20px">Fresh Mart</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Orders</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Postcode" aria-label="Search" id="search">
              <button class="btn btn-outline-success" type="submit" id="check">Check</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container py-4">
        <h1 class="mb-4">Your Cart</h1>
        <div class="row" id="cart-items">
          <!-- Cart items will be dynamically added here -->
        </div>
        <div class="row">
          <div class="col-lg-4 offset-lg-8">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Cart Summary</h5>
                <hr>
                <p>Total: <span id="cart-total">$0.00</span></p>
                <a href="#" class="btn btn-primary">Checkout</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-13NPS8+1xKx0fhYbPIMFy/6ojy1o7jL4aKZ1DpCv2a8wwnWcLzsc/Fkk9Pj8DG6E" crossorigin="anonymous"></script>
      <script src="cart.js"></script>
</body>
</html>
